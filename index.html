<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐!</title>
    <style>
        body {
            text-align: center;
            background-image: url('background.jpg'); /* 确保文件名正确 */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4081;
            font-size: 3em;
            margin-top: 20px;
        }
        .animated-img {
            width: 150px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .animated-img:nth-of-type(1) { left: 35%; }
        .animated-img:nth-of-type(2) { right: 35%; }
        #main-character {
            width: 200px;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <h1>🎂 生日快乐! 🎉</h1>
    <img src="second.png" class="animated-img" alt="气球">
    <img src="thirdphoto.png" class="animated-img" alt="蛋糕">
    <img src="Main.png" id="main-character" alt="主角">

    <audio id="birthday-music" loop>
        <source src="cutesong.mp3" type="audio/mp3">
        您的浏览器不支持音频播放。
    </audio>
    
    <button onclick="document.getElementById('birthday-music').play()">🎵 播放可爱音乐</button>
    <button onclick="document.getElementById('birthday-music').pause()">⏸️ 暂停音乐</button>

    <script>
        let isDragging = false;
        let offsetX, offsetY;
        const character = document.getElementById("main-character");
        
        character.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - character.offsetLeft;
            offsetY = e.clientY - character.offsetTop;
            character.style.cursor = "grabbing";
        });
        
        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                character.style.left = e.clientX - offsetX + "px";
                character.style.top = e.clientY - offsetY + "px";
            }
        });
        
        document.addEventListener("mouseup", () => {
            isDragging = false;
            character.style.cursor = "grab";
        });
    </script>
</body>
</html>
