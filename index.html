<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        
       background-image: url('background.jpg，jpeg'); /* 确保文件名正确 */
background-size: cover;
background-position: center; 
font-family: Arial, sans-serif;
            color: #ff4081;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 3px 3px 10px #ff80ab;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(255, 105, 180, 0.3);
            padding: 20px;
            display: inline-block;
        }
        .animated-img {
            width: 150px;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        #main-character {
            width: 180px;
            cursor: grab;
            transition: transform 0.2s;
        }
        #main-character:hover {
            transform: scale(1.1);
        }
        button {
            font-size: 18px;
            background-color: #ff80ab;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎来到焮釔的1周岁派对 🎉</h1>
        <img src="Main.png.jpeg" class="main-character" id="main-character">
        <img src="second.png.jpeg" class="animated-img">
        <img src="thirdphoto.png.jpeg" class="animated-img">
    <div class="info">
            <h2>📅 日期：2025年4月18日</h2>
            <p>🍽️ 6:30 PM - 入场</p>
            <p>🎂 7:00 PM - 享用晚餐</p>
            <p>🎶 8:00 PM - 切蛋糕时间 🎈</p>
            <p>💖 9:00 PM - 感谢大家的到来！</p>
            <h3>📍 地址：</h3>
            <a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">6, Laluan Mewah Indah 3（点击查看地图）</a>
        </div>
    </div>
    <br>
    <audio id="birthday-music" loop>
        <source src="cutesong.mp3" type="audio/mp3">
    </audio>
    <button onclick="document.getElementById('birthday-music').play()">🎵 播放音乐</button>
    <button onclick="document.getElementById('birthday-music').pause()">⏸️ 暂停音乐</button>
</body>
</html>

</body>
</html>
