<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        body {
            background: url(background.jpg.jpeg) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            color: #ff4081;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            color: #ff4081;
            margin-top: 10px;
        }
        .main-character {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: swing 2s infinite alternate;
            cursor: pointer;
        }
        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        .main-character:active {
            animation: move 1s ease-in-out;
        }
        @keyframes move {
            0% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }
        .walking-character {
            position: absolute;
            bottom: 10px;
            animation: walk 5s linear infinite;
        }
        @keyframes walk {
            0% { left: 0; }
            100% { left: 100%; }
        }
        .content {
            padding-top: 150px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>🎉 欢迎来到焮釔的1周岁派对 🎂</h1>
        <p class="quote">一岁啦！从呱呱坠地到牙牙学语，每一天都是满满的爱与成长💕</p>
        <p>日期：2025年4月18日</p>
        <p>📍 地址：6, Laluan Mewah Indah 3</p>
        <p><a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">点击查看 Google 地图</a></p>
        <div class="content">
            <p>⏰ 流程安排：</p>
            <p>6:30 抵达 🏡</p>
            <p>7:00 用餐 🍽️</p>
            <p>8:00 切蛋糕 🎂</p>
            <p>9:00 感谢到场 🙏</p>
        </div>
    </div>
    <img src="main-character.jpg" alt="主角" class="main-character" width="150">
    <img src="walking1.gif" alt="可爱动画" class="walking-character" width="100" style="left: 10%;">
    <img src="walking2.gif" alt="可爱动画" class="walking-character" width="100" style="right: 10%;">
</body>
</html>
